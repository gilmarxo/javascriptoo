<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <script src="js/script.js"></script>
  <title>JavaScript OO</title>
</head>
<body>

  <header>
   <h1>Minha loja 1.0</h1> 
  </header>
  <main>
    <div class="title"> 
      <h2>Produtos</h2>
      <span>Lista de Produtos</span>
    </div>

    <div class="card">
      <div class="lineInput">
        <label>Produto</label>
        <input type="text" id="produto" placeholder="Nome">
      </div>
      <div class="lineInput">
        <label>Valor</label>
        <input type="number" id="preco" placeholder="Valor">
      </div>

      <button onclick="produto.salvar()" id="btn1">Salvar</button>
      <button onclick="produto.limparTela()">Cancelar</button>
    </div>

    <div class="content">
      <table>
        <thead >
          <th class="center">ID</th>
          <th>Nome</th>
          <th>Valor</th>
          <th class="center">Ações</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>

  </main>
  
  
</body>
</html>
